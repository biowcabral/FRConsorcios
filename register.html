<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FR Consórcio</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .register-container img {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-bottom: 30px;
        }
        .register-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        .register-container input, .register-container select {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .register-container button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .register-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            max-width: 300px;
        }
    </style>
    <!-- Adicione os scripts do Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD_YXnid23lFBvvMftPOA8A9iqCMi6Uejs",
            authDomain: "gescon-684aa.firebaseapp.com",
            projectId: "gescon-684aa",
            storageBucket: "gescon-684aa.appspot.com",
            messagingSenderId: "854894210731",
            appId: "1:854894210731:web:8fb476fbcb76bd7ec291ee",
            measurementId: "G-RZKSQ0HPGL"
        };

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const permissionLevel = document.getElementById('permissionLevel').value;
                
                try {
                    // Criação do usuário
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Salvando no Firestore
                    await db.collection('users').doc(user.uid).set({
                        email: email,
                        role: permissionLevel
                    });

                    alert('Usuário registrado com sucesso!');
                    registerForm.reset();
                    window.location.href = 'index.html'; // Redirecionar para a página de login
                } catch (error) {
                    if (error.code === 'auth/email-already-in-use') {
                        document.getElementById('errorMessage').textContent = 'O endereço de email já está em uso por outra conta.';
                    } else {
                        document.getElementById('errorMessage').textContent = `Erro: ${error.message}`;
                    }
                    document.getElementById('errorMessage').style.display = 'block';
                    console.error('Erro ao registrar usuário:', error.code, error.message);
                }
            });
        });
    </script>
</head>
<body>
    <div class="register-container">
        <img src="logo.jpeg" alt="Logo FR Consórcio">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <select id="permissionLevel" required>
                <option value="">Selecione o Nível de Permissão</option>
                <option value="admin">Administrador</option>
                <option value="vendedor">Vendedor</option>
                <option value="make_integration">Integração</option>
            </select>
            <button type="submit">Registrar</button>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </form>
    </div>
</body>
</html>
