<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FR Cons√≥rcio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 250px;
            background-color: #007BFF;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .sidebar.hidden {
            transform: translateX(-220px);
        }
        .sidebar .toggle-sidebar-button {
            position: absolute;
            top: 10px;
            right: -40px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: right 0.3s ease;
        }
        .sidebar.hidden .toggle-sidebar-button {
            right: -40px;
        }
        .sidebar h2 {
            margin: 0;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            width: 100%;
            transition: margin-left 0.3s ease;
        }
        .header {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header .user-info i {
            font-size: 2em;
            color: #007BFF;
        }
        .header .user-info span {
            margin-top: 5px;
            font-size: 1em;
            color: #333;
        }
        .info-cards {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            justify-content: center;
            width: 100%;
        }
        .info-card {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            max-width: 300px;
        }
        .info-card h2 {
            margin: 0;
            font-size: 1em;
            color: #555;
        }
        .info-card p {
            margin: 5px 0 0 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        .toggle-button {
            background-color: transparent;
            color: #007BFF;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-left: 20px;
        }
        .toggle-button:hover {
            color: #0056b3;
        }
        .blurred {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-sidebar-button" onclick="toggleSidebar()">‚ò∞</button>
        <h2>FR Cons√≥rcio</h2>
        <a href="dashboard.html">Home</a>
        <a href="cadastro_cliente.html">Cadastrar Cliente</a>
        <a href="consultar_cliente.html">Consultar Cliente</a>
        <a href="relatorio_vendas.html">Relat√≥rio Vendas</a>
        <a href="#">Relat√≥rio de Clientes</a>
        <a href="#">Emitir Boletos</a>
        <a href="#">Lan√ßar Lance em Lote</a>
        <a href="#">Cadastrar Usu√°rio</a>
    </div>
    <div class="main-content" id="mainContent">
        <div class="header">
            <div class="info-cards">
                <div class="info-card" id="commissionForecastCard">
                    <h2>Previs√£o da Comiss√£o</h2>
                    <p id="commissionForecast">R$ 2.000,00</p>
                </div>
                <div class="info-card" id="salesTargetCard">
                    <h2>Meta de Venda</h2>
                    <p id="salesTarget">R$ 50.000,00</p>
                </div>
                <button class="toggle-button" onclick="toggleVisibility()">üëÅÔ∏è</button>
            </div>
            <div class="user-info">
                <i class="fas fa-user fa-2x"></i>
                <span>Nome do Usu√°rio</span>
            </div>
        </div>
        <div class="content">
            <!-- Conte√∫do adicional pode ser adicionado aqui -->
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        function toggleVisibility() {
            const commissionForecast = document.getElementById('commissionForecast');
            const salesTarget = document.getElementById('salesTarget');
            
            commissionForecast.classList.toggle('blurred');
            salesTarget.classList.toggle('blurred');
        }
    </script>
</body>
</html>
