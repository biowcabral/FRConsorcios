<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FR Consórcio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            display: none;
            margin-bottom: 10px;
        }
    </style>
    <!-- Adicione os scripts do Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD_YXnid23lFBvvMftPOA8A9iqCMi6Uejs",
            authDomain: "gescon-684aa.firebaseapp.com",
            projectId: "gescon-684aa",
            storageBucket: "gescon-684aa.appspot.com",
            messagingSenderId: "854894210731",
            appId: "1:854894210731:web:8fb476fbcb76bd7ec291ee",
            measurementId: "G-RZKSQ0HPGL"
        };

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const permissionLevel = document.getElementById('permissionLevel').value;
                
                try {
                    // Criação do usuário
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Salvando no Firestore com email como ID
                    await db.collection('users').doc(email).set({
                        email: email,
                        role: permissionLevel
                    });

                    alert('Usuário registrado com sucesso!');
                    registerForm.reset();
                    window.location.href = 'index.html'; // Redirecionar para a página de login
                } catch (error) {
                    if (error.code === 'auth/email-already-in-use') {
                        document.getElementById('errorMessage').textContent = 'O endereço de email já está em uso por outra conta.';
                    } else {
                        document.getElementById('errorMessage').textContent = `Erro: ${error.message}`;
                    }
                    document.getElementById('errorMessage').style.display = 'block';
                    console.error('Erro ao registrar usuário:', error.code, error.message);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuário</h2>
        <form id="registerForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <select id="permissionLevel" required>
                <option value="">Selecione o Nível de Permissão</option>
                <option value="admin">Admin</option>
                <option value="vendedor">Vendedor</option>
                <option value="usuario">Usuário</option>
            </select>
            <button type="submit">Registrar</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>
</body>
</html>
