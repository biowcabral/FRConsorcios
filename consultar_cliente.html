<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Cliente - FR Consórcio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 250px;
            background-color: #007BFF;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .sidebar.hidden {
            transform: translateX(-220px);
        }
        .sidebar .toggle-sidebar-button {
            position: absolute;
            top: 10px;
            right: -40px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: right 0.3s ease;
        }
        .sidebar.hidden .toggle-sidebar-button {
            right: -40px;
        }
        .sidebar h2 {
            margin: 0;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            width: 100%;
            transition: margin-left 0.3s ease;
            overflow-y: auto;
        }
        .header {
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header .user-info i {
            font-size: 2em;
            color: #007BFF;
        }
        .header .user-info span {
            margin-top: 5px;
            font-size: 1em;
            color: #333;
        }
        .info-cards {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            justify-content: center;
            width: 100%;
        }
        .info-card {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            max-width: 300px;
        }
        .info-card h2 {
            margin: 0;
            font-size: 1em;
            color: #555;
        }
        .info-card p {
            margin: 5px 0 0 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        .toggle-button {
            background-color: transparent;
            color: #007BFF;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-left: 20px;
        }
        .toggle-button:hover {
            color: #0056b3;
        }
        .blurred {
            filter: blur(5px);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .form-group label {
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .btn-submit {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .cliente-info {
            display: none;
            margin-top: 20px;
        }
        .cliente-info h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .cliente-info p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }
        .cliente-info .info-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .cliente-info .info-group label {
            font-weight: bold;
            color: #333;
        }
        .cliente-info .info-group span {
            color: #555;
        }
        .cliente-info a {
            display: block;
            margin-top: 20px;
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .cliente-info a:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Adicione os scripts do Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD_YXnid23lFBvvMftPOA8A9iqCMi6Uejs",
            authDomain: "gescon-684aa.firebaseapp.com",
            projectId: "gescon-684aa",
            storageBucket: "gescon-684aa.appspot.com",
            messagingSenderId: "854894210731",
            appId: "1:854894210731:web:8fb476fbcb76bd7ec291ee",
            measurementId: "G-RZKSQ0HPGL"
        };

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'login.html'; // Redirecionar para a página de login se não estiver autenticado
                } else {
                    document.getElementById('userName').textContent = user.displayName || 'Usuário';
                }
            });
        });

        function normalizarTexto(texto) {
            return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        async function buscarClientePorCpf(cpf) {
            try {
                const clienteDoc = await db.collection("clientes").doc(cpf).get();
                console.log("ClienteDoc:", clienteDoc);
                if (!clienteDoc.exists) {
                    alert("Nenhum cliente encontrado.");
                    return;
                }
                return clienteDoc.data();
            } catch (error) {
                console.error("Erro ao buscar cliente por CPF: ", error);
            }
        }

        async function buscarClientePorNome(nome) {
            try {
                const nomeNormalizado = normalizarTexto(nome);
                const query = db.collection("clientes")
                    .where("nomeCompletoNormalizado", ">=", nomeNormalizado)
                    .where("nomeCompletoNormalizado", "<=", nomeNormalizado + '\uf8ff');
                const snapshot = await query.get();
                console.log("Snapshot:", snapshot);
                if (snapshot.empty) {
                    alert("Nenhum cliente encontrado.");
                    return;
                }
                return snapshot.docs[0].data();
            } catch (error) {
                console.error("Erro ao buscar cliente por nome: ", error);
            }
        }

        async function buscarCliente(event) {
            event.preventDefault();
            const input = document.getElementById('cpf').value.trim();

            if (input === "") {
                alert("Por favor, informe o CPF ou Nome.");
                return;
            }

            let cliente;
            const primeiroDigito = input.charAt(0);
            if (!isNaN(primeiroDigito)) {
                cliente = await buscarClientePorCpf(input);
            } else {
                cliente = await buscarClientePorNome(input);
            }

            if (cliente) {
                document.getElementById('clienteNome').innerText = cliente.nomeCompleto;
                document.getElementById('clienteCpf').innerText = cliente.cpf;
                document.getElementById('clienteTelefone').innerText = cliente.numeroTelefone;
                document.getElementById('clienteEndereco').innerText = `${cliente.rua}, ${cliente.numeroCasa}, ${cliente.complemento}, ${cliente.cidade}, ${cliente.estado}, ${cliente.cep}`;
                document.querySelector('.cliente-info').style.display = 'block';
                
                // Armazenar dados no localStorage
                localStorage.setItem('cpfCliente', cliente.cpf);
                localStorage.setItem('nomeCompletoCliente', cliente.nomeCompleto);
                localStorage.setItem('telefoneCliente', cliente.numeroTelefone);
                localStorage.setItem('enderecoCliente', `${cliente.rua}, ${cliente.numeroCasa}, ${cliente.complemento}, ${cliente.cidade}, ${cliente.estado}, ${cliente.cep}`);
                
                document.getElementById('clienteLink').href = `cliente_detalhes.html`;
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }
    </script>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-sidebar-button" onclick="toggleSidebar()">☰</button>
        <h2>FR Consórcio</h2>
        <a href="dashboard.html">Home</a>
        <a href="cadastro_cliente.html">Cadastrar Cliente</a>
        <a href="consultar_cliente.html">Consultar Cliente</a>
        <a href="relatorios.html">Relatórios</a>
        <a href="gerenciamento_leads.html">Gerenciamento de Leads</a>
        <a href="#">Emitir Boletos</a>
        <a href="#">Lançar Lance em Lote</a>
        <a href="#">Cadastrar Usuário</a>
    </div>
    <div class="main-content" id="mainContent">
        <div class="header">
            <div class="info-cards">
                <div class="info-card">
                    <h2>Consultar Cliente</h2>
                </div>
            </div>
            <div class="user-info">
                <a href="gerenciar_dados.html" class="profile-link">
                    <img src="user-avatar.jpeg" alt="Perfil" style="width: 40px; height: 40px; border-radius: 50%;">
                    <br>
                    <span id="userName">Nome do Usuário</span> <!-- Nome inicial será atualizado pelo Firebase -->
                </a>
            </div>
        </div>
        <div class="container">
            <h2>Consultar Cliente</h2>
            <form id="buscarClienteForm" onsubmit="buscarCliente(event)">
                <div class="form-group">
                    <label for="cpf">CPF ou Nome</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn-submit" value="Buscar">
                </div>
            </form>
            <div class="cliente-info">
                <h3>Dados do Cliente</h3>
                <div class="info-group">
                    <label>Nome Completo:</label>
                    <span id="clienteNome"></span>
                </div>
                <div class="info-group">
                    <label>CPF:</label>
                    <span id="clienteCpf"></span>
                </div>
                <div class="info-group">
                    <label>Telefone:</label>
                    <span id="clienteTelefone"></span>
                </div>
                <div class="info-group">
                    <label>Endereço:</label>
                    <span id="clienteEndereco"></span>
                </div>
                <a id="clienteLink" href="#">Ver Detalhes do Cliente</a>
            </div>
        </div>
    </div>
</body>
</html>
